name: PR Compliance Check

on:
  pull_request_target:
    types: [opened, edited, reopened]
    branches:
      - main

permissions:
  pull-requests: write
  issues: write

jobs:
  check-compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR and label if non-compliant
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title || '';
            const body = pr.body || '';

            // --- Define your violation checks here ---
            const violations = [];

            // Example: title must not contain "GSoC"
            if (/gsoc/i.test(title)) {
              violations.push('PR title should not contain "GSoC".');
            }

            // Example: body must contain the PR template checklist
            if (!body.includes('## Description') || !body.includes('## Testing')) {
              violations.push('PR body must follow the PR template (include ## Description and ## Testing sections).');
            }
            // --- End violation checks ---

            const label = 'auto-close-pending';

            if (violations.length > 0) {
              // Add the label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: [label]
              });

              // Post a warning comment
              const message = [
                `⚠️ **This PR does not follow the contribution guidelines:**`,
                '',
                ...violations.map(v => `- ${v}`),
                '',
                'Please fix these issues within **48 hours** or this PR will be automatically closed.',
                '',
                'If you fix the issues, the label will be removed automatically.'
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: message
              });
            } else {
              // PR is compliant — remove the label if it exists
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  name: label
                });
              } catch (e) {
                // Label wasn't present, that's fine
              }
            }
